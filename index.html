<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MyWeather - AngularJS</title>

    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
  </head>

  <body ng-app="myWeather">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active my-weather"><a href="#/">My weather  <i class="fa fa-star"></i></a></li>
            <li role="presentation" class="my-location"><a href="#/location">My location  <i class="fa fa-map-marker"></i></a></li>
            <li class="form-search" role="presentation"><a href="#/search" tabindex="0" class="popover-dismiss" data-placement="bottom" data-toggle="popover" data-content="">Seach  <i class="fa fa-search"></i></a></li>
          </ul>
        </nav>
        <h3 class="text-muted">MyWeatherApp</h3>
      </div>
      <div class="form-city" style="display: none">
        <form class="simple-form" ng-submit="send(form)" name="dataForm">
            <p><strong> Search you city </strong></p>
            <p><input ng-model="form.user" name="user" style="width:100%"></p>
            <p><input type="submit" value="Search" /></p>
        </form>
      </div>  
      <div id="row" ng-view=""></div>
    </div> <!-- /container -->
    <div class="footer">MyWeatherApp on GitHub - @raualvron | AngularJS + MomentJS + Bootstrap + OpenWeather API + toastrJS</div>
    <!-- Bootstrap Core JavaScript -->

    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-geolocation.js"></script>
    <script src="lib/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="lib/custom.js"></script>.
    <script src="lib/toastr.min.js"></script>
    <!-- Menu Toggle Script -->
    <script src="controllers/app.js"></script>
    <script src="controllers/location.js"></script>
    <script src="controllers/search.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/services.js"></script>
    <script src="controllers/filters.js"></script>
  </body>
</html>
